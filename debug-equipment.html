<!DOCTYPE html>
<html>
<head>
    <title>Equipment API Debug</title>
</head>
<body>
    <h1>Equipment API Debug</h1>
    <button onclick="testCreateEquipment()">Test Create Equipment</button>
    <button onclick="testGetEquipment()">Test Get Equipment</button>
    <div id="result"></div>

    <script>
        async function testCreateEquipment() {
            const testData = {
                name: "Test Board",
                base_name: "Test Board",
                category: "surfboard",
                type: "Beginner",
                brand: "Test Brand",
                size: "8'0",
                condition: "good",
                status: "available",
                description: "Test equipment",
                quantity: 1,
                notes: "Test notes",
                numbering_type: "numeric",
                numbering_start: 1
            };

            try {
                console.log('Testing equipment creation...');
                console.log('Data:', testData);
                
                const response = await fetch('/api/equipment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });

                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const error = await response.json();
                    console.error('Error:', error);
                    document.getElementById('result').innerHTML = `<p style="color: red;">Error: ${JSON.stringify(error)}</p>`;
                    return;
                }

                const result = await response.json();
                console.log('Success! Created equipment:', result);
                document.getElementById('result').innerHTML = `<p style="color: green;">Success! Created equipment: ${JSON.stringify(result)}</p>`;
                
            } catch (error) {
                console.error('Network error:', error);
                document.getElementById('result').innerHTML = `<p style="color: red;">Network error: ${error.message}</p>`;
            }
        }

        async function testGetEquipment() {
            try {
                const response = await fetch('/api/equipment');
                const data = await response.json();
                console.log('Equipment data:', data);
                document.getElementById('result').innerHTML = `<p>Equipment data: ${JSON.stringify(data)}</p>`;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
